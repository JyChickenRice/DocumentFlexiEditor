<h1>Choose a template to edit</h1>
<br>
<ejs-grid [dataSource]='data' [allowPaging]="true" [allowSorting]="true" [pageSettings]="pageSettings" width="500px">
    <e-columns>
        <e-column field='TemplateId' headerText='Template ID' textAlign='Right' width=20></e-column>
        <e-column field='TemplateName' headerText='Template Name' width=50></e-column>
    </e-columns>
</ejs-grid>
